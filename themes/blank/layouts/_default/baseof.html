<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en-us" }}">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel=icon href=data:,>
<title>{{ .Title }}</title>
<style type="text/css">
body {
 margin:30px;
 font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif;
 max-width:600px
}
header {
  margin: 0 0 2rem;
}
.header a {
 color:rgba(0,0,0,.5);
 text-decoration:none
}
nav a {
  margin-right: .5rem;
}
.logo {
  color: inherit;
  text-decoration: none;
}
h1 {
 font-size:30px;
 margin:.7rem 0 .7rem
}
a {
 color:rgba(0,0,255,.45)
}
ul {
 margin:0 0 1.4rem
}
.nodisc {
 margin:0 0 1.6rem;
 padding:0;
 list-style:none
}
li {
 margin-top:10px
}
p {
 line-height:1.5em;
 margin:0 0 1rem
}
img {
 max-width:95%
}
date {
 font-size:small
}
code {
 background:#ddd;
 padding:2px;
 line-height:1.3em;
 font-size:1.3em
}
blockquote {
 margin:0 0 1.3rem;
 padding:0;
 font-style:italic
}
hr {
 border:0;
 border-top:1px solid #eee;
 width:10rem;
 margin:0
}
footer {
 font-size:small;
 display:block;
}
</style>
</head>
<body>
<main>
	{{ partial "header" . }}
	{{ block "main" . }}{{ end }}
	{{ partial "footer" . }}
</main>
</body>
</html>
